spring:
  application:
    title: api-github-test
    version: 2023.01
cors:
  originPatterns: http://localhost:8080
server:
  port: 8888
api-github:
  url: https://api.github.com
spring-doc:
  paths-to-match:
    - /api/**/v1/**
    - /auth/**
  swagger-ui:
    use-root-path: true
logging:
  level:
    root: info